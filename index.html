<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration page</title>
    <link rel="stylesheet" href="/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="signup-box">
        <h1>Register</h1>
        <h4>It's free and only takes a minute</h4>
        <form action="#">
            <label>First Name</label>
            <input type="text" placeholder="Enter your First Name" />
            <label>Last Name</label>
            <input type="text" placeholder="Enter your Last Name" />
            <label for="mobile no."><b>Mobile No.</b></label>
            <input type="tel" id="mobile no." min="1" max="10" placeholder="123-123-1223"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="mobile no." id="mobile no.">
            <label>Email</label>
            <input type="email" placeholder="Enter Email" />
            <label>Password</label>
            <input type="password" placeholder="Enter Password" />
            <label>Confirm Password</label>
            <input type="password" placeholder="Enter Confirm Password" /><br>
            <label> </label>
            <button type="submit" class="registerbtn" a href="#">Register</button>
        </form>
        <p>
            By clicking the Sign Up button,you agree to our <br>
            <a href="#">Terms and Condition</a>
        </p>
    </div>

    <!-- <p class="para-2"> -->
    <!-- Already have an account? <a href="Login_page.html">Login here</a> -->
    <!-- </p> -->
    </div>
</body>

</html>
